@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title | Uncle Brewski's 501 Dart League</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
  </head>
  <body>
    <header></header>
    @content
    <footer>This is my footer.</footer>
  </body>
</html>
